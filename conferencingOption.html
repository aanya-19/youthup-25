    <header>

    <div id="main-content">
        <div class="container">
            <h2>Live Video Pitch</h2>
            <video id="videoPlayer" autoplay playsinline></video>
            <div class="controls">
                <button onclick="startStream()">ðŸ“¡ Start Live</button>
                <button onclick="stopStream()">ðŸ›‘ Stop</button>
                <button onclick="toggleMute()">ðŸ”‡/ðŸ”Š Mute</button>
                <button onclick="toggleFullscreen()">â›¶ Fullscreen</button>
            </div>
        </div>

        <div class="container">
            <h2>Presentation Slides</h2>
            <div id="pitchDeck">Upload your pitch deck to view slides</div>
            <div class="controls">
                <button id="prevBtn" onclick="prevSlide()" disabled>â¬… Previous</button>
                <button id="nextBtn" onclick="nextSlide()" disabled>Next âž¡</button>
            </div>

        </div>

    <div id="sidebar">

    </div>

    <script>
        function loadGoogleTranslate() {
            if (!document.querySelector("script[src*='translate.google.com']")) {
              let script = document.createElement("script");
              script.src = "https://translate.google.com/translate_a/element.js?cb=initTranslate";
              script.async = true;
              document.head.appendChild(script);
            }
          }
        
          function initTranslate() {
            new google.translate.TranslateElement(
              { pageLanguage: 'en' },
              'google_translate_element'
            );
          }
        
          // Load script after a slight delay to ensure it runs
          setTimeout(loadGoogleTranslate, 1000);
        let video = document.getElementById("videoPlayer");
        let stream = null;
        let recordedChunks = [];
        let mediaRecorder;
        let slides = [];
        let currentSlideIndex = 0;

        async function startStream() {
            try {
                stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
                video.srcObject = stream;
                mediaRecorder = new MediaRecorder(stream);
                mediaRecorder.ondataavailable = (event) => recordedChunks.push(event.data);
                mediaRecorder.start();
            } catch (error) {
                alert("Error accessing webcam: " + error);
            }
        }

        function stopStream() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                video.srcObject = null;
                mediaRecorder.stop();
                saveVideo();
            }
        }

        function toggleMute() {
            if (stream) {
                let audioTrack = stream.getAudioTracks()[0];
                audioTrack.enabled = !audioTrack.enabled;
            }
        }

        function toggleFullscreen() {
            if (video.requestFullscreen) video.requestFullscreen();
        }

        function saveVideo() {
            let blob = new Blob(recordedChunks, { type: "video/webm" });
            let url = URL.createObjectURL(blob);
            let caption = prompt("Enter a caption for your video:");
            if (caption) {
                let videoList = document.getElementById("video-list");
                let videoItem = document.createElement("div");
                videoItem.classList.add("video-item");
                videoItem.innerHTML = `<p>${caption} - ${new Date().toLocaleString()}</p><video src="${url}" controls width="100%"></video>`;
                videoList.prepend(videoItem);
            }
        }

        document.getElementById("fileInput").addEventListener("change", function (event) {
            let files = event.target.files;
            slides = [];
            currentSlideIndex = 0;
            Array.from(files).forEach(file => {
                let reader = new FileReader();
                reader.onload = (e) => {
                    slides.push(e.target.result);
                    updateViewer();
                };
                reader.readAsDataURL(file);
            });
        });

        function updateViewer() {
            let pitchDeck = document.getElementById("pitchDeck");
            if (slides.length > 0) {
                pitchDeck.innerHTML = `<img src="${slides[currentSlideIndex]}" style="width: 100%; border-radius: 10px;">`;
                document.getElementById("prevBtn").disabled = currentSlideIndex === 0;
                document.getElementById("nextBtn").disabled = currentSlideIndex === slides.length - 1;
            }
        }

        function prevSlide() { if (currentSlideIndex > 0) { currentSlideIndex--; updateViewer(); } }
        function nextSlide() { if (currentSlideIndex < slides.length - 1) { currentSlideIndex++; updateViewer(); } }

        
      document.addEventListener("DOMContentLoaded", function() {

        logoutBtn.style.display = "none";
      }

      if (typeof google !== "undefined" && google.translate) {
        initTranslate(); // Ensure it runs again
    } else {
        setTimeout(loadGoogleTranslate, 500);
    }
    });

    function logoutUser() {
    fetch("https://hackup-backend-1.onrender.com/auth/logout", { 
        method: "POST",
        credentials: "include" // Ensure cookies are sent with the request
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            localStorage.removeItem("isLoggedIn"); // âœ… Clear login status
            window.location.reload(); // âœ… Refresh UI
        } else {
            alert("Logout failed!"); // Handle logout failure
        }
    })
    .catch(error => console.error("Logout error:", error));

    if (typeof google !== "undefined" && google.translate) {
        initTranslate(); // Ensure it runs again
    } else {
        setTimeout(loadGoogleTranslate, 500);
    }
}
